<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirësevini - Rafet Llumnica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --main-bg: #181d23;
      --card-bg: #232a34;
      --accent: #1976d2;
      --accent-dark: #0d47a1;
      --accent-light: #42a5f5;
      --primary: #263859;
      --primary-dark: #1a2233;
      --secondary: #374151;
      --text: #e3e8ee;
      --text-light: #b0b8c1;
      --button-bg: linear-gradient(90deg, #1976d2 60%, #263859 100%);
      --button-hover: linear-gradient(90deg, #263859 60%, #1976d2 100%);
      --button-alt: linear-gradient(90deg, #232a34 60%, #1976d2 100%);
      --shadow: 0 4px 32px rgba(25, 118, 210, 0.13);
      --border: #263859;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: var(--main-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      transition: background 0.4s;
    }
    .intro-container {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 48px 36px 40px 36px;
      max-width: 420px;
      width: 95vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      border: 1.5px solid var(--border);
      animation: fadeIn 0.8s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97);}
      to { opacity: 1; transform: scale(1);}
    }
    .intro-icon {
      font-size: 3.5rem;
      color: var(--accent);
      margin-bottom: 10px;
      animation: popIn 0.8s;
      filter: drop-shadow(0 2px 8px #1976d2aa);
    }
    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0;}
      80% { transform: scale(1.1);}
      100% { transform: scale(1); opacity: 1;}
    }
    .intro-title {
      font-size: 1.45rem;
      font-weight: 700;
      color: var(--accent-light);
      margin-bottom: 8px;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px #0d47a13a;
    }
    .intro-desc {
      font-size: 1.08rem;
      color: var(--text-light);
      margin-bottom: 10px;
      line-height: 1.6;
    }
    .intro-buttons {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      margin-top: 10px;
    }
    .intro-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 0;
      font-size: 1.08rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      background: var(--button-bg);
      color: #fff;
      box-shadow: 0 2px 10px #1976d21a;
      cursor: pointer;
      transition: background 0.18s, transform 0.13s, box-shadow 0.18s;
      width: 100%;
      outline: none;
      letter-spacing: 0.2px;
      border: 1.5px solid var(--border);
    }
    .intro-btn:hover, .intro-btn:focus {
      background: var(--button-hover);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 18px #1976d22a;
      border-color: var(--accent-light);
    }
    .intro-btn:last-child {
      background: var(--button-alt);
      color: var(--accent-light);
      border: 1.5px solid var(--accent);
    }
    .intro-btn:last-child:hover, .intro-btn:last-child:focus {
      background: var(--button-hover);
      color: #fff;
      border-color: var(--accent-light);
    }
    @media (max-width: 600px) {
      .intro-container {
        padding: 28px 8vw 24px 8vw;
        max-width: 98vw;
      }
      .intro-title { font-size: 1.1rem; }
      .intro-btn { font-size: 1rem; padding: 12px 0; }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <div>
      <!-- Logo without white background, larger size -->
      <img src="thumbnail_logo1.png"
           alt="Logo Llumnica"
           style="
             width:185px;
             height:185px;
             object-fit:contain;
             display:block;
             margin:0 auto 18px auto;
             filter:drop-shadow(0 2px 8px #1976d2aa);
             background:transparent;
             border-radius:0;
           ">
      <div class="intro-title">Rafet Llumnica, mirësevini në aplikacionin tuaj funksional</div>
      <div class="intro-desc">
        Zgjidhni një nga opsionet më poshtë për të vazhduar:<br>
        <span style="color:var(--accent-light);font-weight:500;">Redaktoni dokumente ose krijoni albumin tuaj të fotove.</span>
      </div>
    </div>
    <div class="intro-buttons">
      <button class="intro-btn" onclick="navigateTo('formular.html')">
        <i class="fas fa-file-signature"></i> Hap Formularin PDF/Excel
      </button>
      <button class="intro-btn" onclick="navigateTo('foto.html')">
        <i class="fas fa-images"></i> Hap Albumin e Fotove
      </button>
    </div>
  </div>
  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
